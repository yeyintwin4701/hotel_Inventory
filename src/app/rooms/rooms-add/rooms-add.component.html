<div *ngIf="successMessage !== ''" class="alert alert-success">
    {{ successMessage }}
</div>

<form #roomsForm = "ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)] = "room.roomType"
      placeholder="Room Type"
      [ngModelOptions]="{ updateOn: 'blur' }"
    />
  </div>
  <div class="form-group">
    <input
    #roomAmenities = "ngModel"
    required
      minlength="5"
      maxlength="20"
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)] = "room.amenities"
      placeholder="Amenities"
    />
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
      Amenities should have min 5 chars.
    </div>
    <div *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
      Please provide the amenities!
    </div>
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="number"
      name="price"
      [(ngModel)] = "room.price"
      placeholder="Room Price per night"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)] = "room.photos"
      placeholder="Photos (provided link)"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkInTime"
      [(ngModel)] = "room.checkInTime"
      placeholder="Check-in-Time"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkOutTime"
      [(ngModel)] = "room.checkOutTime"
      placeholder="Check-out-Time"
    />
  </div>
  <div class="form-group">
    <input
    required
      min="1"
      max="5"
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)] = "room.rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
